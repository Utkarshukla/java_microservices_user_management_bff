spring:
 application:
  name: users

 datasource:
    url: jdbc:h2:mem:userdb
    driver-class-name: org.h2.Driver
    username: root
    password: ''
 h2:
    console:
      enabled: true
 jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
        